<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeShinyTracker</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>PokeShinyTracker</h1>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="navbar-nav">
        <a class="nav-link" href="#" id="back-to-top">Inicio</a>
        <a class="nav-link" href="#kanto">Kanto</a>
        <a class="nav-link" href="#johto">Johto</a>
        <a class="nav-link" href="#hoenn">Hoenn</a>
        <a class="nav-link" href="#sinnoh">Sinnoh</a>
        <a class="nav-link" href="#unova">Unova</a>
        <a class="nav-link" href="#kalos">Kalos</a>
        <a class="nav-link" href="#alola">Alola</a>
        <a class="nav-link" href="#galar">Galar</a>
        <a class="nav-link" href="#paldea">Paldea</a>
        <a class="nav-link" href="#otros">Otros</a> <!-- Añadir enlace a la sección "Otros" -->
      </div>
    </nav>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Buscar Pokémon..." class="form-control">
      <button id="clear-search" class="btn btn-secondary ml-2">Limpiar</button>
    </div>
  </header>
  <main class="container mt-4">
    <section id="kanto">
      <h2>Kanto</h2>
      <ul id="kanto-list"></ul>
    </section>
    <section id="johto">
      <h2>Johto</h2>
      <ul id="johto-list"></ul>
    </section>
    <section id="hoenn">
      <h2>Hoenn</h2>
      <ul id="hoenn-list"></ul>
    </section>
    <section id="sinnoh">
      <h2>Sinnoh</h2>
      <ul id="sinnoh-list"></ul>
    </section>
    <section id="unova">
      <h2>Unova</h2>
      <ul id="unova-list"></ul>
    </section>
    <section id="kalos">
      <h2>Kalos</h2>
      <ul id="kalos-list"></ul>
    </section>
    <section id="alola">
      <h2>Alola</h2>
      <ul id="alola-list"></ul>
    </section>
    <section id="galar">
      <h2>Galar</h2>
      <ul id="galar-list"></ul>
    </section>
    <section id="paldea">
      <h2>Paldea</h2>
      <ul id="paldea-list"></ul>
    </section>
    <section id="otros">
      <h2>Otros</h2>
      <ul id="otros-list"></ul>
    </section> <!-- Añadir la sección "Otros" -->
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>

</html>
